<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>
	<title>Semantic IMDb</title>

<body>
	<header>Interstellar</header>
	<nav>
	<a href="#Actor" id="nav-actor">Actors</a>
	<a href = "#quote" id = "nav-quote">Quotes</a>
	</nav>
	<div id="summary">
		<h2>Summary</h2>
		This is a sci-fi movie that shows time travel in the movie
	</div>
	<section id="actor"> 
		<h5>Actor</h5>
		<p>James Cameron</p>
	</section>
	<section id="quote">
		<h5>Quote</h5>
		<p>Live every moment</p></section>
	<div>
		<aside>
			<h3>Additional Information</h3>
            <p><strong>IMDb Rating:</strong> 8.6/10</p>
            <p><strong>Release Date:</strong> November 7, 2014</p>
		</aside>
		
	</div>
	<footer>
		<p><strong>Produced by:</strong> Christopher Nolan</p>
	</footer>
	
    

</body>

</html>
